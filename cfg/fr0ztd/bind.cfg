// Zoom button hold.
// Default: 1
//
// >> Holding the zoom button should heave as if it was pressed repetedly.
//
// <> Values:
// 0: Repetitive zoom.
// 1: One click.
cl_debounce_zoom "0"

// Detach silencer on supported weapons.
// Default: 0
//
// >> Removal of silencers on the M4A1-S and USP-S.
//
// <> Values:
// 0: Cannot detach.
// 1: Press secondary fire to detach.
cl_silencer_mode "0"

